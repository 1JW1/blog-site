name: Build & Deploy Jekyll to Vercel (Prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --without development

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build -d _site

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${VERCEL_TOKEN:-}" ]; then
            echo "❌ Missing VERCEL_TOKEN secret"; exit 1; fi
          if [ -z "${VERCEL_TEAM_ID:-}" ]; then
            echo "❌ Missing VERCEL_TEAM_ID secret"; exit 1; fi
          if [ -z "${VERCEL_PROJECT_ID:-}" ]; then
            echo "❌ Missing VERCEL_PROJECT_ID secret"; exit 1; fi

          npx --yes vercel@latest deploy _site \
            --prebuilt \
            --prod \
            --yes \
            --token "$VERCEL_TOKEN" \
            --org "$VERCEL_TEAM_ID" \
            --project "$VERCEL_PROJECT_ID"

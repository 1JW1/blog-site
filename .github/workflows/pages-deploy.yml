name: Build Jekyll for Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install deps
        run: bundle install --without development

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build -d _site

      - name: Publish prebuilt site to vercel-dist
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: vercel-dist
          folder: _site
          clean: true
          single-commit: true
